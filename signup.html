<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-center mt-5">SignUp!!! to my Newsletter</h2>
    <div class="d-flex justify-content-center align-items-center mt-5 border 1px solid flex-column pt-5 pb-5">
    <form action="/signup" method="post">
        
            <input type="text" class="form-control mb-2"  placeholder="Enter your First Name" name="first" required autofocus>
        
        
            <input type="text" class="form-control mb-2" placeholder="Enter your Last Name" name="last" required>
        
        
          <input type="email" class="form-control mb-2"  placeholder="Enter your Email Addess" name="email" required>
          <div id="emailHelp" class="form-text mt-2 mb-2">We'll never share your email with anyone else.</div>
        
        <button type="submit" class="btn btn-primary">Sign Me Up!</button>
      </form>
    </div>
</body>
</html>
